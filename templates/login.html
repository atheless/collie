{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block style %}
    <style>
        form {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Login</h2>

        <form method="post" action="/auth">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            Username: <input type="text" name="username"><br>
            Password: <input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>

        {% if result_auth %}
            <p class="error-message">{{ result_auth }}</p>
        {% endif %}
    </div>
{% endblock %}
